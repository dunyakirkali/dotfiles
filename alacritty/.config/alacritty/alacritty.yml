import:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml
#  - ~/.config/alacritty/catppuccin/catppuccin-macchiato.yml
#  - ~/.config/alacritty/catppuccin/catppuccin-frappe.yml
#  - ~/.config/alacritty/catppuccin/catppuccin-latte.yml

env:
  TERM: xterm-256color

window:
  option_as_alt: Both
  decorations: buttonless
  dynamic_padding: false
  opacity: 0.9
  padding:
    x: 0
    y: 0

live_config_reload: true
scrolling:
  history: 10000
  multiplier: 10
selection:
  semantic_escape_chars: '|:"'' {}()[]<>'
  save_to_clipboard: true

font:
  normal:
    family: "SauceCodePro Nerd Font Mono"
    style: Regular
  bold:
    family: "SauceCodePro Nerd Font Mono"
    style: Bold
  italic:
    family: "SauceCodePro Nerd Font Mono"
    style: Italic
  bold_italic:
    family: "SauceCodePro Nerd Font Mono"
    style: Bold Italic
  size: 18.0

draw_bold_text_with_bright_colors: true

cursor:
  style: Block
  unfocused_hollow: true

key_bindings:
  - { key: H, mods: Command, action: Hide }
  - { key: Q, mods: Command, action: Quit }
  - { key: V, mods: Command, action: Paste }
  - { key: C, mods: Command, action: Copy }
  - { key: Key0, mods: Command, action: ResetFontSize }
  - { key: Equals, mods: Command, action: IncreaseFontSize }
  - { key: Minus, mods: Command, action: DecreaseFontSize }
  - { key: K, mods: Command, chars: "\x0b" }
  - { key: LBracket, mods: Command, command: { program: "/opt/homebrew/bin/zellij", args: ["action", "go-to-previous-tab"] } }
  - { key: RBracket, mods: Command, command: { program: "/opt/homebrew/bin/zellij", args: ["action", "go-to-next-tab"] } }
  - { key: LBracket, mods: Alt, command: { program: "/opt/homebrew/bin/zellij", args: ["action", "focus-previous-pane"] } }
  - { key: RBracket, mods: Alt, command: { program: "/opt/homebrew/bin/zellij", args: ["action", "focus-next-pane"] } }
  - { key: T, mods: Alt, command: { program: "/opt/homebrew/bin/zellij", args: ["action", "new-pane"] } }
  - { key: W, mods: Alt, command: { program: "/opt/homebrew/bin/zellij", args: ["action", "close-pane"] } }
  - { key: T, mods: Command, command: { program: "/opt/homebrew/bin/zellij", args: ["action","new-tab"] } }
  - { key: W, mods: Command, command: { program: "/opt/homebrew/bin/zellij", args: ["action", "close-tab"] } }
  - { key: Key1, mods: Command, command: { program: "/opt/homebrew/bin/zellij", args: ["action", "go-to-tab", "1"] } }
  - { key: Key2, mods: Command, command: { program: "/opt/homebrew/bin/zellij", args: ["action", "go-to-tab", "2"] } }
  - { key: Key3, mods: Command, command: { program: "/opt/homebrew/bin/zellij", args: ["action", "go-to-tab", "3"] } }
  - { key: Key4, mods: Command, command: { program: "/opt/homebrew/bin/zellij", args: ["action", "go-to-tab", "4"] } }
  - { key: Key5, mods: Command, command: { program: "/opt/homebrew/bin/zellij", args: ["action", "go-to-tab", "5"] } }
  - { key: Key6, mods: Command, command: { program: "/opt/homebrew/bin/zellij", args: ["action", "go-to-tab", "6"] } }
  - { key: Key7, mods: Command, command: { program: "/opt/homebrew/bin/zellij", args: ["action", "go-to-tab", "7"] } }
  - { key: Key8, mods: Command, command: { program: "/opt/homebrew/bin/zellij", args: ["action", "go-to-tab", "8"] } }
  - { key: Key9, mods: Command, command: { program: "/opt/homebrew/bin/zellij", args: ["action", "go-to-tab", "9"] } }
shell:
  program: /opt/homebrew/bin/zellij
  args: ["a", "dTerm"]

